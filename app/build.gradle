plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation "com.googlecode.soundlibs:tritonus-share:0.3.7.4"
    implementation "com.googlecode.soundlibs:tritonus-all:0.3.7.2"
    implementation "com.googlecode.soundlibs:jlayer:1.0.1.4"
    implementation "com.googlecode.soundlibs:mp3spi:1.9.5.3"
    implementation "com.googlecode.soundlibs:jorbis:0.0.17.4"
    implementation "com.googlecode.soundlibs:vorbisspi:1.0.3.3"
    implementation "com.googlecode.soundlibs:basicplayer:3.0.0.0"
}


application {
    // Define the main class for the application.
    mainClass = 'mockaburra.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
